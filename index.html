<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>MBTI SURVEY FORM</title>
    <link rel="stylesheet" href="surveyform.css" />
  </head>
  <body>
    <div class="container">
    <h1 id="title">MBTI SURVEY FORM</h1>
    <p id="description" class="established">Thank for taking the time to help us improve our platform</p>
    
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name:<input type="text" id="name" placeholder="Enter your name"required/></label>
        <label id="email-label">E-Mail:<input type="email" id="email" placeholder="Enter your email"required/></label>
        <label id="number-label">Age:<input type="number" id="number" placeholder="age" min="10" max="90"/></label>
        <label>What is your MBTI type?
        <select id="dropdown">
          <option value="1">ENFP</option>
          <option value="2">ENFJ</option>
          <option value="3">ENTP</option>
          <option value="4">ENTJ</option>
          <option value="5">INFP</option>
          <option value="6">INFJ</option>
          <option value="7">INTP</option>
          <option value="8">INTJ</option>
          <option value="9">ESTP</option>
          <option value="10">ESTJ</option>
          <option value="11">ESFP</option>
          <option value="12">ESFJ</option>
          <option value="13">ISTP</option>
          <option value="14">ISTJ</option>
          <option value="15">ISFP</option>
          <option value="16">ISFJ</option>
        </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend MBTI HUB to a friend?</label><br>
        <label><input type="radio" class="inline" name="attribute" value="1" checked>Definitely</label>
        <label><input type="radio" class="inline" name="attribute" value="2" >Maybe</label>
        <label><input type="radio" class="inline" name="attribute" value="3">Not sure</label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved?</label><br>
          <label><input type="checkbox" class="inline" value="persionality test">Personality test</label>
          <label><input type="checkbox" class="inline" value="open source community">Open source community</label>
          <label><input type="checkbox" class="inline" value="Improve user interface">Improve user interface</label>
          <label><input type="checkbox" class="inline" value="Additional features">Additional features</label>
          <label><input type="checkbox" class="inline" value="open source">Open source</label>
      </fieldset>
      <fieldset>
        <label>Do you have any suggestions about this survey?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..." ></textarea>
        </label> 
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
    </div>
  </body>
